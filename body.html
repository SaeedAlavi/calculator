<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calLogic.js"></script>
</head>
<body>
    <header>Calculator</header>

    <div class ="body">
        <div class="leftSideBody"></div>
        <div class="mainCalBody">
            <div class="screen" id="history"></div>
            <div class="screen" id="result"></div>
            <div class="row">
                <div class="button" id="clear">C</div>
                <div class="button prantesis" id="openPrant">(</div>
                <div class="button prantesis" id="closePrant">)</div>
                <div class="button" id="backSpace">&larr;</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">/</div>

            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">Ã—</div>

            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">-</div>

            </div>
            <div class="row">
                <div class="button number">.</div>
                <div class="button number">0</div>
                <div class="button equal">=</div>
                <div class="button operator">+</div>

            </div>

        </div>
        <div class="rightSideBody"></div>
    </div>


</body>
</html>
